<button class="theme-toggle" id="themeToggle" type="button" aria-label="Toggle theme">
  <span id="themeIcon" aria-hidden="true">ðŸŒ™</span>
</button>


<script>
  (function () {
    const root = document.documentElement;
    const btn = document.getElementById("themeToggle");
    const icon = document.getElementById("themeIcon");
    const KEY = "tara-theme";

    function apply(theme) {
      root.setAttribute("data-theme", theme);
      icon.textContent = theme === "dark" ? "â˜€ï¸" : "ðŸŒ™";
    }

    // initial theme: saved or system preference
    const saved = localStorage.getItem(KEY);
    const systemDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
    apply(saved || (systemDark ? "dark" : "light"));

    btn.addEventListener("click", () => {
      const current = root.getAttribute("data-theme") || "light";
      const next = current === "dark" ? "light" : "dark";
      localStorage.setItem(KEY, next);
      apply(next);
    });
  })();
</script>


<script>
  (function () {
    const root = document.documentElement;

    // If user prefers reduced motion, keep static center
    const reduceMotion = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
    root.style.setProperty("--mx", "50%");
    root.style.setProperty("--my", "50%");
    if (reduceMotion) return;

    let targetX = 50, targetY = 50;
    let currentX = 50, currentY = 50;

    // Smoothness: smaller = slower/smoother, larger = snappier
    const ease = 0.08;

    function onMove(e) {
      const x = (e.clientX / window.innerWidth) * 100;
      const y = (e.clientY / window.innerHeight) * 100;
      targetX = Math.max(0, Math.min(100, x));
      targetY = Math.max(0, Math.min(100, y));
    }

    window.addEventListener("mousemove", onMove, { passive: true });
    window.addEventListener("touchmove", (e) => {
      if (!e.touches || !e.touches[0]) return;
      onMove(e.touches[0]);
    }, { passive: true });

    function loop() {
      currentX += (targetX - currentX) * ease;
      currentY += (targetY - currentY) * ease;
      root.style.setProperty("--mx", currentX.toFixed(2) + "%");
      root.style.setProperty("--my", currentY.toFixed(2) + "%");
      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);
  })();
</script>
